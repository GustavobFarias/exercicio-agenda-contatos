<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <header>
                <h1>Agenda de contatos</h1>
            </header>
            <form id="formulario">
                <input id="nome" type="text" required placeholder="Nome">
                <input id="telefone" type="text" required placeholder="Telefone" maxlength="11">
                <button type="submit">Add contato</button>
            </form>
        </div>
        <div class="tabela">
            <table cellspacing="0">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Contato</th>
                    </tr>
                    
                </thead>
                <tbody>
                    <tr>                   
                    </tr>
                </tbody>
            </table>
        </div>
    </div> 
    
    <script src="main.js"></script>
</body>
</html>
